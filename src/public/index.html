<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servi√ßo de Busca - Interface Dark</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>üöÄ Servi√ßo de Busca</h1>
            <p>Interface para indexa√ß√£o e consulta de websites.</p>
            <!-- Indicador de Status do Banco de Dados -->
            <div id="db-status" class="status-indicator pending" aria-live="assertive">
                <span class="status-dot"></span>
                <span class="status-text">Conectando ao banco de dados...</span>
            </div>
        </header>

        <main class="main-content">
            <!-- Coluna da Esquerda: Indexar -->
            <section class="card" id="index-column">
                <h2>Indexar Novo Site</h2>
                <form id="index-form">
                    <div class="form-group">
                        <label for="url">URL do Site</label>
                        <input type="url" id="url" placeholder="https://exemplo.com" required>
                    </div>
                    <div class="form-group">
                        <label for="titulo">T√≠tulo do Site</label>
                        <input type="text" id="titulo" placeholder="T√≠tulo Principal da P√°gina" required>
                    </div>
                    <div class="form-group">
                        <label for="descricao">Descri√ß√£o (Opcional)</label>
                        <textarea id="descricao" rows="3" placeholder="Um breve resumo do conte√∫do..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="palavrasChave">Palavras-chave</label>
                        <input type="text" id="palavrasChave" placeholder="Digite ou selecione as tags abaixo..." required>
                    </div>
                    <div class="form-group">
                        <label>Tags Existentes (clique para adicionar/remover)</label>
                        <div id="index-tags-container" class="tags-container">
                            <p class="loading-message">Carregando tags...</p>
                        </div>
                        <div id="index-show-more-container" class="show-more-container"></div>
                    </div>
                    <button type="submit" id="index-button">Indexar Site</button>
                </form>
            </section>

            <!-- Coluna da Direita: Buscar -->
            <section class="card" id="search-column">
                <h2>Realizar Busca</h2>
                <form id="search-form">
                    <div class="form-group">
                        <label for="search-query">Termos da Busca</label>
                        <input type="search" id="search-query" placeholder="Digite ou selecione as tags abaixo...">
                    </div>
                     <div class="form-group">
                        <label>Tags Existentes (clique para adicionar/remover)</label>
                        <div id="search-tags-container" class="tags-container">
                            <p class="loading-message">Carregando tags...</p>
                        </div>
                        <div id="search-show-more-container" class="show-more-container"></div>
                    </div>
                    <button type="submit">Buscar</button>
                </form>
            </section>
        </main>

        <!-- Se√ß√£o de Resultados (Abaixo das colunas) -->
        <section class="card" id="results-section">
            <h2>Resultados</h2>
            <div id="status-message" aria-live="polite"></div>
            <div id="results-container">
                <p>Os resultados da sua busca aparecer√£o aqui.</p>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
